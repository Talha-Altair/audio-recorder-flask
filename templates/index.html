<html>

<head>
  <meta charset="UTF-8">
  <title>Interview Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

  <p><strong>Questions:</strong></p>

  {% for question in questions %}

  <p>{{loop.index}}. {{question}}</p>

  {% endfor %}

  <input type="text" placeholder="Enter Name Here" id="candidate_name" >

  <br>

  <div id="controls">

    <button class="btn btn-primary" id="recordButton">Record</button>
    <button class="btn btn-primary" id="pauseButton" disabled>Pause</button>
    <button class="btn btn-primary" id="stopButton" disabled>Stop</button>

  </div>

  <br>

  <p><strong id="recording_title"></strong></p>

  <ol id="recordingsList"></ol>

  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="./static/js/app.js"></script>
  <div style="visibility: hidden;" id="formats"></div>

</body>

</html>
